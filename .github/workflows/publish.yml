name: Publish Green Agent Docker Image

# Trigger workflow on:
# 1. Push to main branch
# 2. Version tags (e.g., v1.0.0, v1.1.0)
# 3. Manual trigger via GitHub UI
on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.1.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    # Permissions required for:
    # - Reading repository contents (checkout code)
    # - Writing to GitHub Container Registry (push Docker images)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # GITHUB_TOKEN is automatically provided by GitHub Actions
          # No manual secret configuration needed!
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # For tags like v1.0, create tag '1.0'
            type=semver,pattern={{version}}
            # For tags like v1.0, create tag '1'
            type=semver,pattern={{major}}
            # For main branch, create tag 'latest'
            type=raw,value=latest,enable={{is_default_branch}}
            # For PRs, create tag 'pr-123'
            type=ref,event=pr
            # Add git SHA as tag for traceability
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Only push if this is a push event (not a PR)
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Build for linux/amd64 (GitHub Actions default, required by AgentBeats)
          platforms: linux/amd64

      - name: Output image information
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`ghcr.io/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Usage:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 8001:8001 ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Supported Benchmarks:** BFCL, ComplexFuncBench, Tau2" >> $GITHUB_STEP_SUMMARY

      - name: Test image (smoke test)
        if: github.event_name != 'pull_request'
        run: |
          echo "Running smoke test on built image..."
          docker run --rm ghcr.io/${{ github.repository }}:latest --help || true
